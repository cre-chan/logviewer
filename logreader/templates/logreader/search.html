
<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>NGC log viewer</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="{% static 'logreader/search.css' %}">
</head>



<body>
    <div class="filter-form">
        <div class="content">
            <h1>Choose your options</h1>
            <form action="{%url 'logreader:logs' %}" method="GET">
                <div class="data-form">
                    <div class="property">
                        <label>software</label>
                        <input type="text" name="soft_name">
                    </div>
                    <div class="property">
                        <input type="checkbox" name="reverse_order">
                        <label>display recent logs first</label>
                    </div>
                    <div class="property">
                        <div>
                            <input type="checkbox" name="enable_log_num">   
                            <label>Restrict number of logs</label>
                        </div>
                        <div>
                        <label>Max log number</label>
                        <input type="number" value=20 name="log_num">
                        </div>
                    </div>
                </div>
                <input type="submit" name="search" class="submit-button">
            </form>
            </div>
    </div>
</body>

</html>
